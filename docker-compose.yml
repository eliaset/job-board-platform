version: "3.9"

services:
  db:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_DB: job_board
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build:
      context: ./backend
    command: >
      sh -c "python manage.py migrate &&
             python manage.py create_admin &&
             gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 3"
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgres://postgres:postgres@db:5432/job_board
      - SECRET_KEY=docker-local-dev-secret-key-change-in-prod
      - DEBUG=True
      - ALLOWED_HOSTS=localhost,127.0.0.1

volumes:
  pgdata:
