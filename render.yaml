services:
  # Backend â€” Django REST API
  - type: web
    name: job-board-api
    runtime: python
    plan: free
    rootDir: backend
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate
      python manage.py create_admin
    startCommand: gunicorn config.wsgi:application
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: ".onrender.com"
      - key: DATABASE_URL
        fromDatabase:
          name: job-board-db
          property: connectionString
      - key: CORS_ALLOWED_ORIGINS
        value: "https://job-board-platform-smoky.vercel.app"

databases:
  - name: job-board-db
    plan: free
    databaseName: job_board
