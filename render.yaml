services:
  # Backend — Django REST API
  - type: web
    name: job-board-api
    runtime: python
    plan: free
    rootDir: backend
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate
    startCommand: gunicorn config.wsgi:application
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: ".onrender.com"
      - key: DATABASE_URL
        fromDatabase:
          name: job-board-db
          property: connectionString
      - key: CORS_ALLOWED_ORIGINS
        value: "https://job-board-frontend.onrender.com"

  # Frontend — React + Vite Static Site
  - type: web
    name: job-board-frontend
    runtime: static
    plan: free
    rootDir: frontend
    buildCommand: npm install && VITE_API_URL=https://job-board-api.onrender.com/api npm run build
    staticPublishPath: dist
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: job-board-db
    plan: free
    databaseName: job_board
