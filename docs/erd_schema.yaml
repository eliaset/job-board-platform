ERD:
  Entities:
    - name: User
      attributes:
        - name: id
          type: int
          primaryKey: true
        - name: email
          type: string
          unique: true
        - name: password
          type: string
        - name: first_name
          type: string
        - name: last_name
          type: string
        - name: role
          type: string
          enum: [admin, employer, job_seeker]
        - name: company_name
          type: string
          nullable: true
        - name: bio
          type: text
          nullable: true
        - name: phone
          type: string
          nullable: true
        - name: date_joined
          type: datetime

    - name: JobCategory
      attributes:
        - name: id
          type: int
          primaryKey: true
        - name: name
          type: string
          unique: true
        - name: description
          type: text
          nullable: true
        - name: created_at
          type: datetime

    - name: JobPosting
      attributes:
        - name: id
          type: int
          primaryKey: true
        - name: title
          type: string
        - name: description
          type: text
        - name: company_id
          type: int
          foreignKey: User.id
        - name: category_id
          type: int
          foreignKey: JobCategory.id
        - name: location
          type: string
        - name: job_type
          type: string
          enum: [full_time, part_time, contract, remote, internship]
        - name: salary_min
          type: decimal
          nullable: true
        - name: salary_max
          type: decimal
          nullable: true
        - name: requirements
          type: text
          nullable: true
        - name: is_active
          type: boolean
          default: true
        - name: created_at
          type: datetime
        - name: updated_at
          type: datetime

    - name: JobApplication
      attributes:
        - name: id
          type: int
          primaryKey: true
        - name: job_id
          type: int
          foreignKey: JobPosting.id
        - name: applicant_id
          type: int
          foreignKey: User.id
        - name: cover_letter
          type: text
          nullable: true
        - name: status
          type: string
          enum: [pending, reviewed, accepted, rejected]
          default: pending
        - name: applied_at
          type: datetime
        - name: updated_at
          type: datetime

    - name: SavedJob
      attributes:
        - name: id
          type: int
          primaryKey: true
        - name: user_id
          type: int
          foreignKey: User.id
        - name: job_id
          type: int
          foreignKey: JobPosting.id
        - name: saved_at
          type: datetime

  Relationships:
    - name: Posts
      from: User
      to: JobPosting
      type: one-to-many
      description: Employer posts multiple jobs

    - name: Categorizes
      from: JobCategory
      to: JobPosting
      type: one-to-many
      description: Category contains multiple jobs

    - name: Applies
      from: User
      to: JobApplication
      type: one-to-many
      description: Job seeker submits multiple applications

    - name: Receives
      from: JobPosting
      to: JobApplication
      type: one-to-many
      description: Job receives multiple applications

    - name: Saves
      from: User
      to: SavedJob
      type: one-to-many
      description: User saves multiple jobs

    - name: IsSavedIn
      from: JobPosting
      to: SavedJob
      type: one-to-many
      description: Job is saved by multiple users
